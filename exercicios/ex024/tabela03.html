<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas03</title>
    <style>
        table{
            width: 300px;
            height: 200px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
           text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
            
        </tr>
         <tr>
           
            <td>E</td>
            <td>F</td>

         </tr>
          <tr>
           
            <td colspan="2">H</td>
            <td>J</td>

          </tr>
           <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
           </tr>
    </table>
    
</body>
</html>
