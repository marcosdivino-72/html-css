<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecercicio flex box</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style-type: none;
        }
        header{
            height: 100px;
        background-color: red;
        color: #fff;
        padding: 0px 25px;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
        align-items: center;
        align-content: center;
        }
        div.log{
            flex: 1 0 170px;
        }
        ul{
            display: flex;
            gap: 8px;
        }
        li{
            background-color: blue;
            padding: 10px;
            cursor: pointer;
            

        }
        li:hover{
            color: rgb(255, 230, 0);
        }
        @media (max-width: 600px) {

            header{
                display: flex;
                flex-flow: column nowrap;
                height: 320px;
                padding: 8px 25px;
            }
            nav{
                width: 100%;

            }
            ul{
                flex-flow: column;
            
            }
            li{
                text-align: center;
            }
            div.log{
                  flex: 1 1 170px;
            }
        }
    </style>
    <header>
        <div class="log"><h1>Meu site</h1></div>
        <nav><ul>
            <li>opição1</li>
            <li>opição2</li>
            <li>opição3</li>
            <li>opição4</li>
            <li>opição5</li>
            <li>opição6</li>
        </ul>
    </nav>
    </header>
    
</body>
</html>
