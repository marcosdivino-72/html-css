<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_box</title>

    <style>
       *{
        box-sizing: content-box;
       }
        .filha{
           
         
           border: solid 1px;
          
           background-color: blueviolet;
           text-align: center;
          
          
          
        }
         #conten{
         display: flex;
          flex-flow: row wrap;
         justify-content: flex-start;
     
       
        align-content: flex-start;
        gap: 100PX;
         
         background-color: rgb(19, 18, 18);
         height: 600px;

         }
      
    </style>
</head>
<body>


    <div id="conten">
        <div class="filha">1-----G---JJJJJJJJJJJJJJJJJJJJJJ---</div>
        <div class="filha">2-------JJJJJJJJJJJJJJJJJJJJJ----</div>
        <div class="filha">3--------JJJJJJJJJJJJJJJJJJJJJJJJ---</div>
      
       
      
         
         
        
    </div>
   
    
</body>
</html>
