<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        div:hover{
            color: aqua;
            display: block;

    }
    div > p{
        display: none;
    }

    div:hover >  p{
        display: block;
        color: black;
    }
    #visivel{
        display: block;
    }
    </style>
   
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO!!!!</p>
        <p id="visivel">Isso nao some</p>
    </div>
    
</body>
</html>
