<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Trabalhando com link</title>
</head>
<body>
<h1>Usando links externos</h1>
<h2>Usando links mas saindo do meu site</h2>
<p>Você pode acesar o <a href="https://www.google.com/?hl=pt_BR&zx=1765027832516&no_sw_cr=1">Google</a> usando link</p>
<h2>Usando links mais abrindo uma aba nova</h2>
<p>Você pode acesar o <a href="https://www.google.com/?hl=pt_BR&zx=1765027832516&no_sw_cr=1" target="_blank" rel="externos">Google</a> usando link</p>

   
</body>
</html>
