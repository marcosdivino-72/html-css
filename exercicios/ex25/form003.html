<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="index.js">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas" checked><label for="mas">Masculino</label><br>
            <input type="radio" name="sexo" id="fem"><label for="fem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Espote favorito</legend>
            <input type="checkbox" name="bas" id="bas"><label for="bas">Basquete</label></br>
            <input type="checkbox" name="fut" id="fut"><label for="fut">Futebal</label></br>
            <input type="checkbox" name="tenis" id="tenis"><label for="tenis">Tenis</label>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form>
    
</body>
</html>
