<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
       
        body{
            background-color: #3E6C8F;
        }
        h1{
            text-align: center;
        }
            article{
            width: 500px;
            margin: auto;
            background-color: #294C66;
            color: #fff;
            padding: 20px;
            margin-top: 10vh;
            border-radius: 5px;
            
        }
        p{
            margin-bottom: 0;
        }
        #enviar{
            width: 300px;
               
            
        }
       #enviar {
        margin-top: 20px;
         margin-left: 100px;
         padding: 7px;
         background-color: #E6943C;
         color: #fff;
        
        }
       
    </style>
</head>
<body>
    <article>
        <h1>preencha o formulario</h1>
        <form action="">
            <fieldset>
                <legend>Dados pessoas</legend>
                <p>Nome*</p>
                <input type="text" name="nome" id="nome" required size="60">
                <p><label for="email">Email*</label></p>
                <input type="email" name="imail" id="imail" required size="60">
                <p><label for="dtn">Data de nascimento*</label></p>
                <input type="date" name="dtn" id="dtn" required >
                <p><label for="estado">Estado aonde mora*</label></p>
                <select name="estado" id="estado" required>
                    <option value="Go">GO</option>
                    <option value="SP">SP</option>
                    <option value="MG">MG</option>
                    <option value="SC">SC</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Curso que deseja fazer</legend>
                <p><input type="radio" name="curso" id="por"  checked><label for="por">Portugues</label></p>
                <p><input type="radio" name="curso" id="mat"><label for="mat">Matematica</label></p>
                <p><input type="radio" name="curso" id="his"><label for="his">Historia</label></p>
            </fieldset>

            <input type="submit" value="Enviar" id="enviar">
        </form>
    </article>
    
</body>
</html>
