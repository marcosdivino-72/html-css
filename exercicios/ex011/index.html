<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos dinamicas</title>
</head>
<body>
    <h1>Fotos dinamicas</h1>
    <p>Tente abrir essas fotos em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto dinamica">
    </picture>
    <h2>Carregando audio</h2>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="media/good for the ghost - Alge.mp3" controls loop></audio>
    
</body>
</html>
